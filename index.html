<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="./styles/main.css">
</head>
<body ng-app="TodoApp">

	<nav class="navbar navbar-default" ng-controller="NavCtrl">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">

	      <a class="navbar-brand" href="#">Brand</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

		  <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
		    <li><a href="#">{{thingy.name}}</a></li>
		  </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div ng-controller="ItemCtrl">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
				<button class="col-xs-6 btn btn-warning" ng-click="allItems()">All Items</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<h1>NG Todo</h1>
				<div ng-show="!showListView">
					<h3>New Todo</h3>
				</div>
				<div ng-show="showListView">
					<h3>Todo List</h3>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
	<!-- Personal Script Tags -->
	<script type="text/javascript" src="./javascripts/main.js"></script>
	
</body>
</html>
